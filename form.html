<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1>!!! WELCOME !!!</h1>
    <form action="xyz.php" method="post" name="signup">
        <fieldset>
            <legend>Registration Form</legend>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fn" maxlength="30" required><br><br>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="ln" maxlength="30" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="pwd" maxlength="30" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="em" required><br><br>
            
            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="ad" required><br><br>
            
            <label>Gender:</label>
            <input type="radio" id="male" name="gd" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gd" value="female">
            <label for="female">Female</label><br><br>
            
            <label>Hobby:</label>
            <input type="checkbox" id="sports" name="hobby[]" value="sports">
            <label for="sports">Sports</label>
            <input type="checkbox" id="reading" name="hobby[]" value="reading">
            <label for="reading">Reading</label><br><br>
            
            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" required><br><br>
            
            <button type="submit">Save</button>
            <button type="reset">Clear</button>
        </fieldset>
    </form>
</body>
</html>
